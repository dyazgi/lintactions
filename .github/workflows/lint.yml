name: Lint Python Code

on:
  pull_request:
    branches:
      - main  # Adjust this to the branch you want to protect
  push:
    branches:
      - main

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.4'  # Specify the Python version you use

    - name: Set up venv
      run: |
        python -m venv venv --system-site-packages
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pylint
      id: pylint
      continue-on-error: false
      run: |
        set -e
        echo "starting this stage Pylint Stage"
        source venv/bin/activate
        pwd
        ls -l
        pylint --recursive=y  . -f json2 --rcfile=.pylintrc > pylint_report.txt
        ./hooks/pylint_hook.py  --json-file pylint_report.txt
        echo "All pylint scores are 10"
